<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="Aula30.js" defer></script>
    <title>Mensagens flutuantes</title>
</head> 
<body>
    <div class="container my-5">
        <button class="btn btn-primary" id="btnToast" data-bs-toggle="popover" data-bs-title="Informação" data-bs-content="Esta é uma informação qualquer" data-bs-placement="top">Criar Toast</button>

        <div class="toast-container top-0 end-0 p-3" id="toastContainer"></div>

        <div class="toast"  id="toast">
            <div class="toast-header">
                <i class="bi-info-circle"></i>
                <strong class="me-auto">Informações</strong>
                <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body ">
Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati ipsa et a doloremque laborum fugiat pariatur sed facilis earum impedit expedita iste, illo at placeat, in ea repellat, voluptate ipsum?
            </div>
        </div>
        <hr>
        <div class="toast text-bg-success " data-bs-delay="5000">
            <div class="toast-body">
                Cregaram novas menssagens em sua caixa postal.
                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-primary">Visualizar</button>
                    <button class="btn btn-secondary" data-bs-dismiss="toast">Ignorar</button>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
