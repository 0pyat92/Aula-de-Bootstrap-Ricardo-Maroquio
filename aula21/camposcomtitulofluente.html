<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Campos com Titulo Flutuante</title>
</head>
<body>
    <div class="container p-5">
        <div class="form-floating mb-3">
            <input type="email" name="" id="email" class="form-control" placeholder=" " >
            <label for="email" class="form-label">E-mail</label>
        </div>
        <div class="form-floating">
            <input type="password" name="" id="senha" class="form-control" placeholder=" " >
            <label for="senha" class="form-label">Senha</label>
        </div>
        <hr>
        <div class="form-floating">
            <textarea name="" id="msg" class="form-control"
            style="height: 100px;" placeholder=" ">
            </textarea>
            <label for="msg">Mensagem</label>
        </div>
        <hr>
        <div class="form-floating">
            <select name="" id="cidade" class="form-select" placeholder=" ">
                <option value="">cidade 1</option>
                <option value="">cidade 2</option>
                <option value="">cidade 3</option>
                <option value="">cidade 4</option>
                <option value="">cidade 5</option>
            </select>
            <label for="cidade">Cidade</label>
        </div>
    </div>
</body>
</html>
